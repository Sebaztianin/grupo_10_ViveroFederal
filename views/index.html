<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Vivero Federal: Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>

        <header>
            <!-- Barra de navegación superior -->
            <div class="top-header">
                <!-- Logo, login y carrito -->
                <div class="first-row"> 
                    <img src="images/logo.png" alt="Logo de ViveroFederal">   
                    <!-- Falta agregar la imagen del logo -->
                    <a href="/views/login.html"><i class="fas fa-user"></i></a>
                    <a href="/views/productCart.html"><i class="fas fa-cart-plus"></i></a>
                </div>
                <!-- Menú de la barra superior -->
                <nav class="navbar">
                    <ul class="nav-menu" type="none">
                        <li><a href="/views/products.html">Productos <i class="fas fa-seedling"></i></a></li>
                        <p>|</p>
                        <li><a href="#categories">Categorías <i class="fas fa-bars"></i></i></a></li>
                        <p>|</p>
                        <li><a href="#contact">Contacto <i class="fas fa-inbox"></i></a></li>
                    </ul>
                </nav>
                <!-- Barra de búsqueda -->
                <form class="search-form" action="#" method="GET">
                    <input class="search-input" type="text" name="search" placeholder="Buscar plantas o accesorios..." required>
                    <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </header>

        <section class="banner">
            
            <img src="images/img-home-banner.jpg" alt="Banner de ofertas">

        </section>

        <main>

            <section class="categories" id="categories">
                <!-- Categorías -->
                <h3>Categorías</h3>
                <!-- Listado -->
                <div class="categories-list">
                    <article>
                        <img src="images/categories/sucycac.jpg" alt="Suculentas y Cactus" class="category-img">
                        <p class="category-name">Suculentas y Cactus</p>
                    </article>
                    <article>
                        <img src="images/categories/deinterior.jpg" alt="De interior" class="category-img">
                        <p class="category-name">De interior</p>
                    </article>
                    <article>
                        <img src="images/categories/deexterior.jpg" alt="De exterior" class="category-img">
                        <p class="category-name">De exterior</p>
                    </article>
                </div>

            </section>

            <section class="top-sellers">
                <!-- Productos más vendidos -->
                <h3>Más vendidos</h3>
                <!-- Productos -->
                <div class="products">
                    <article>
                        <img src="images/products/suculenta.jpg" alt="Suculenta" class="product_img">
                        <div class="main-article">
                            <h4 class="description">Suculenta</h4>
                            <p class="price">$550</p>
                        </div>
                    </article>
                    <article>
                        <img src="images/products/cactus.jpg" alt="Cactus" class="product_img">
                        <div class="main-article">
                            <h4 class="description">Cactus</h4>
                            <p class="price">$800</p>
                        </div>
                    </article>
                    <article>
                        <img src="images/products/palita.jpg" alt="Pala de jardín" class="product_img">
                        <div class="main-article">
                            <h4 class="description">Pala de jardín</h4>
                            <p class="price">$2.800</p>
                        </div>
                    </article>
                    <article>
                        <img src="images/products/maceta.jpg" alt="Maceta" class="product_img">
                        <div class="main-article">
                            <h4 class="description">Maceta</h4>
                            <p class="price">$1.200</p>
                        </div>
                    </article>
                </div>
            </section>

            <section class="contact" id="contact">
                <!-- Contacto -->
                <h3>Contacto</h3>
                <!-- Formulario de contacto -->
                <form class="contact" action="#" method="GET">
                    <input type="text" name="name" id="name" placeholder="Nombre" minlength="2" required>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <input type="number" name="phone" id="phone" placeholder="Celular" minlength="8" required>
                    <textarea name="message" id="message" placeholder="Dejanos un mensaje" required></textarea>
                    <button class="send-button" type="submit">Enviar</button>
                </form>
            </section>

        </main>

        <footer>

            <section class="navigation">
                <!-- Navegación -->
                <h4>Navegación</h4>
                <!-- Lista -->
                <ul class="nav-menu" type="none">
                    <li><a href="/views/products.html">Productos</a></li>
                    <li><a href="#categories">Categorías</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </section>

            <section class="payment-options">
                
            </section>
            
            <section class="contact">
                
            </section>
            
            <section class="social-media">
                
            </section>

        </footer>
        
    </body>
</html>
