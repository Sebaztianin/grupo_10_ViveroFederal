<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Vivero Federal: Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>

        <header>
            <!-- Barra de navegación superior -->
            <div class="top-header">
                <!-- Logo, login y carrito -->
                <div class="first-row"> 
                    <img src="images/logo.png" alt="Logo de ViveroFederal">   
                    <!-- Falta agregar la imagen del logo -->
                    <a href="/views/login.html"><i class="fas fa-user"></i></a>
                    <a href="/views/productCart.html"><i class="fas fa-cart-plus"></i></a>
                </div>
                <!-- Menú de la barra superior -->
                <nav class="navbar">
                    <ul class="nav-menu" type="none">
                        <li><a href="/views/products.html">Productos</a></li>
                        <li><a href="#contact">Contacto</a></li>
                        <li><a href="#categories">Categorías</a></li>
                    </ul>
                </nav>
                <!-- Barra de búsqueda -->
                <form class="search-form" action="#" method="GET">
                    <input class="search-input" type="text" name="search" placeholder="Buscar plantas o accesorios..." required>
                    <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </header>

        <section class="banner">
            
            <img src="images/img-home-banner.jpg" alt="Banner de ofertas">

        </section>

        <main>

            <section class="categories" id="categories">

                <h3>Categorías</h3>

            </section>

            <section class="top-sellers">

                <h3>Más vendidos</h3>

                <div class="products">
                    <article>
                        <img src="images/img-cafetera-moulinex.jpg" alt="Cafetera" class="product_img">
                        <div class="main-article">
                            <i class="fas fa-truck"></i>
                            <p class="price">$6.770</p>
                            <p class="discount">40% off</p>
                            <h4 class="description">Cafetera Moulinex</h4>
                        </div>
                    </article>
                    <article>
                        <img src="images/img-macbook-pro-2019.jpg" alt="MacBook" class="product_img">
                        <div class="main-article">
                            <i class="fas fa-truck"></i>
                            <p class="price">$230.000</p>
                            <p class="discount">20% off</p>
                            <h4 class="description">MacBook Pro 2019</h4>
                        </div>
                    </article>
                    <article>
                        <img src="images/img-samsung-galaxy-s10.jpg" alt="Teléfono Móvil Samsung Galaxy" class="product_img">
                        <div class="main-article">
                            <i class="fas fa-truck"></i>
                            <p class="price">$70.500</p>
                            <p class="discount">10% off</p>
                            <h4 class="description">Samsung Galaxy S10</h4>
                        </div>
                    </article>
                    <article>
                        <img src="images/img-tv-samsung-smart.jpg" alt="SmartTv Samsung" class="product_img">
                        <div class="main-article">
                            <i class="fas fa-truck"></i>
                            <p class="price">$23.200</p>
                            <p class="discount">5% off</p>
                            <h4 class="description">SmartTv Samsung 43"</h4>
                        </div>
                    </article>
                </div>
            </section>

            <section class="contact" id="contact">

                <h3>Contacto</h3>
                
            </section>

        </main>

        <footer>

            
            
        </footer>
        
    </body>
</html>
